<h2>Pokemons Capturados</h2>

<div *ngIf="capturedPokemons.length === 0">
  <p>Nenhum Pokemon capturado ainda.</p>
</div>

<ul *ngIf="capturedPokemons.length > 0">
  <li *ngFor="let pokemon of capturedPokemons">
    <td>Id:  {{ pokemon.id }}</td>
    <td>Nome:  {{ pokemon.name }}</td>
    <td>Imagem:  <img [src]="pokemon.sprite" alt="{{ pokemon.name }}"></td>
  </li>
</ul>
